<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>

</head>
<body class="body ">
    
    <div class="container-fluid login-container my-5">
        <div class="row d-flex justify-content-center my-5">
            <div class="col-4 my-5">
                <img src="./assets/Screenshot 2022-03-18 145959.jpg" alt="">               
            </div>
            <div class="col-4 bg-white my-5 shadow ">
                <div class="row mx-5">
                    <div class="col-5">
                        <h4 class="mt-5">Sign In</h4>
                    </div>
                    <div class="col-5 my-5 social-login">
                        <img src="./assets/facebook.svg" class="mx-2" alt="">
                        <img src="./assets/twitter.svg" alt="">
                    </div>
                    <div class="row">
                        <form>
                            <div class="my-4">
                                <label for="username" class="form-label">USERNAME</label>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>

                            <div class="my-4">
                                <label for="password" class="form-label">PASSWORD</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="my-4">
                                <button class="btn btn-warning form-control text-white">Sign In</button>
                            </div>
                            <div class="row text-center">
                                <div class="col-5 form-check">
                                    <input type="radio" class="form-check-input" name="rememberme">
                                    <label for="rememberme" class="form-check-label">Remember Me</label>
                                </div>
                                <div class="col-5">
                                    <p>Forgot Password</p> 
                                </div>

                             <div class="row text-center">
                                    <div class="col-12 form-check">
                                      <p> Not a Memeber?<a href="" target="_blank" rel="noopener noreferrer">Sign Up</a> </p>  
                                    </div>
                        </form>
                    </div>
                </div>
                <form>


                </form>
            </div>

        </div>
    </div>
</body>
</html>
